# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage"
        format_down = "No bat"
        status_chr = "Chr"
        status_bat = "Bat"
        status_full = "Full"
        integer_battery_capacity = true
}

tztime local {
        format = "%Y-%m-%d %I:%M"
}

load {
        format = "%1min"
}

volume master {
        format = "♪ %volume"
        format_muted = "♪ mute"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
